<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrative Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .annotation {
      font-size: 8px;
      fill: #b51616;
    }
    #year-slider {
      width: 263%;
      margin-top: -5000px;
      margin-left: 100px; 
    }
    #CountryWithLargestGDP {
      display: none; /* Hide the h3 element initially */
    }
  </style>
</head>
<body>
  <h2 id="chart-title">GDP Visualization of Countries</h2>
  <h3 id="CountryWithLargestGDP">Country with the Largest GDP: USA</h3>
  <div id="chart-container"></div>
  <input type="range" id="year-slider" min="0" max="60" step="1" value="0">
  <script src="script.js"></script>
  <script>
    // JavaScript code to show/hide the h3 element on slider change and initially on page load
    const h3Element = document.getElementById("CountryWithLargestGDP");

    // Function to make the h3 element appear after 2 seconds
    function showH3Element() {
      h3Element.style.display = "block";
    }

    // Function to hide the h3 element and set a timeout to make it reappear after 3 seconds
    function hideH3Element() {
      h3Element.style.display = "none";
      setTimeout(showH3Element, 1500);
    }

    // Delay the initial appearance of the h3 element by 2 seconds
    setTimeout(showH3Element, 1000);

    // Add event listener to the slider to hide and reappear the h3 element
    document.getElementById("year-slider").addEventListener("input", hideH3Element);
  </script>
</body>
</html>
