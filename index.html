<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrative Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .annotation {
      font-size: 8px;
      fill: #b51616;
    }
    #year-slider {
      width: 263%;
      margin-top: -5000px;
      margin-left: 100px; 
    }
    #CountryWithLargestGDP,
    #GroupWithLargestGDP {
      display: none; 
    }
  </style>
</head>
<body>
  <h2 id="chart-title">GDP Visualization of Countries</h2>
  <h3 id="CountryWithLargestGDP">Country with the Largest GDP: USA</h3>
  <h3 id="GroupWithLargestGDP">Group with the Largest GDP: World</h3>
  <h5 id="hover">Hover over the circles to see GDPs</h5>
  <div id="chart-container"></div>
  <input type="range" id="year-slider" min="0" max="60" step="1" value="0">
  <script src="script.js"></script>
  <script>
    const h3Country = document.getElementById("CountryWithLargestGDP");
    const h3Group = document.getElementById("GroupWithLargestGDP");

    function showH3Elements() {
      h3Country.style.display = "block";
      h3Group.style.display = "block";
    }

    function hideH3Elements() {
      h3Country.style.display = "none";
      h3Group.style.display = "none";
      setTimeout(showH3Elements, 3000);
    }

    setTimeout(showH3Elements, 2000);

    document.getElementById("year-slider").addEventListener("input", hideH3Elements);
  </script>
</body>
</html>
