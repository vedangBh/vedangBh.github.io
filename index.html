<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrative Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .annotation {
      font-size: 8px;
      fill: #b51616;
    }
    #year-slider {
      width: 263%;
      margin-top: -5000px;
      margin-left: 100px; 
    }
    #CountryWithLargestGDP {
      display: none; 
    }
  </style>
</head>
<body>
  <h2 id="chart-title">GDP Visualization of Countries</h2>
  <h3 id="CountryWithLargestGDP">Country with the Largest GDP: USA</h3>
  <div id="chart-container"></div>
  <input type="range" id="year-slider" min="0" max="60" step="1" value="0">
  <script src="script.js"></script>
  <script>
    const h3Element = document.getElementById("CountryWithLargestGDP");

    function showH3Element() {
      h3Element.style.display = "block";
    }

    function hideH3Element() {
      h3Element.style.display = "none";
      setTimeout(showH3Element, 1500);
    }

    setTimeout(showH3Element, 1000);

    // Add event listener to the slider to hide and reappear the h3 element
    document.getElementById("year-slider").addEventListener("input", hideH3Element);
  </script>
</body>
</html>
